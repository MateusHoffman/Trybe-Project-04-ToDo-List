<!DOCTYPE html>
<html lang="pt-BR">
<head>

<!------------------------------------------------->

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!------------------------------------------------->

  <title>Projeto To-Do List</title>

<!------------------------------------------------->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  
<!------------------------------------------------->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>

<!------------------------------------------------->

</head>
<body>

<!------------------------------------------------->

  <header>

    <div class="div-title">
      <h1 class="title">Minha Lista de Tarefas</h1>
    </div>

  </header>
  
<!------------------------------------------------->

  <main>

    <section class="list-todo mb-3">
      <div class="pCenter">
        <p id="funcionamento" class="h5">Clique duas vezes em um item para marcá-lo como completo</p>
      </div>

      <div class="input-group mb-3">
        <input type="name" name="texto-tarefa" id="texto-tarefa" class="form-control" placeholder="Digite sua tarefa" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="criar-tarefa">Criar Tarefa</button>
      </div>

      <div class="btnCenter">
        <button class="btn btn-outline-danger" id="apaga-tudo">Apagar tudo</button>
        <button class="btn btn-outline-danger" id="remover-finalizados">Apagar finalizados</button>
        <button class="btn btn-outline-primary" id="mover-cima">∧</button>
        <button class="btn btn-outline-primary" id="mover-baixo">v</button>
        <button class="btn btn-outline-danger" id="remover-selecionado">Apagar selecionado</button>
        <button class="btn btn-outline-warning" id="salvar-tarefas">Salvar tarefas</button>
      </div>
        
      <ol id="lista-tarefas" class="list-group"></ol>

    </section>

  </main>
  
<!------------------------------------------------->

</body>
</html>
